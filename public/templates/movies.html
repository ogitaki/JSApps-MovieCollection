 {{#movies}}
<div class='thumb'>
    <div class='poster'>
        <img class="poster-img" src="{{Poster}}" alt="Poster">
    </div>
    <p class="movie-name">{{Title}}</p>
    <p class="year">{{Year}}</p>
    <p class="rating">Rating: {{imdbRating}}</p>
    <p class="bio">{{Plot}}</p>
    <button data-id={{imdbID}} class="add-movie">Add</button>
</div>
{{/movies}}
